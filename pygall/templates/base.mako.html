# -*- coding: utf-8 -*-
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>${self.title()}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="imagetoolbar" content="false">
    <meta name="description" content="PyGall image gallery based on the Pylons
    web framework">
    <meta name="keywords" content="PyGall, image, photo, gallery, Pylons, Galleria">
${self.stylesheets()}
${self.javascripts()}
</head>

<body>
    <div id="flash"></div>
    <div id="wrapper">
        <div id="header">
            <div style="float:right;">
                <a href="${url(controller='photos', action='galleria')}">Gallerie</a> |
                <a href="${url(controller='import', action='new')}">Upload</a> |
                <a href="${url(controller='import', action='index')}">Import</a>
            </div>
        </div>
        <div id="container">
            ${next.body()}\
        </div>
        <div id="footer">
            <!--FOOTER-->
        </div>
    </div>

</body>
</html>
############
<%def name="title()">PyGall image gallery</%def>\
############
<%def name="stylesheets()">\
    <link href="${url('/css/style.css')}" rel="stylesheet" type="text/css" media="screen">
</%def>\
############
<%def name="javascripts()">\
    <script type="text/javascript" src="${url('/js/jquery.min.js')}"></script>
    <script type="text/javascript" src="${url(controller='main', action='constants')}"></script>
</%def>\
