<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Photos upload</title>
    <link rel="stylesheet" type="text/css" href="/gp.fileupload.static/fileupload.css">
    <script src="/gp.fileupload.static/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
    function setupForm() {
        $("#upload").html("");
        $("#upload").fileUpload({
            action: "${url(controller='photos', action='upload')}",
            submit_label: "Envoyer",
            max_size_error_label: "Le fichier est trop gros",
            success: function() { alert("L'envoi a réussi"); setupForm(); },
            error: function() { alert("L'envoi a échoué"); setupForm(); }
        });
    }
    $(document).ready(function() {
        setupForm();
    });
    </script>
</head>
<body>
    <h3>Uploader des photos dans la gallerie PyGall</h1>
    <div id="upload"></div>
    <script type="text/javascript" src="/gp.fileupload.static/jquery.fileupload.js"></script>
</body>
</html>
